<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Connect 4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    <button id="start">New Game</button>
    <h2 id="startDisplay" style="display: none;">The Game Has Started</h2>
    <div id="winMessage" style="margin-top:10px; font-weight:bold;"></div>
    <div id="winning-streak">
        <div id="redWin">
            <div>Red Games Won: </div>
            <div id="redCounter"> 0</div>
        </div>
        <div id="yellowWin">
            <div>Yellow Games Won:</div>
            <div id="yellowCounter"> 0</div>
        </div>
        
    </div>
    
    <div class="grid" id="board"></div>
    <button id="restart">Restart</button>
    <script src="app.js"></script>
</body>
</html>
